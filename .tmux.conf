# set-option -g default-shell /bin/zsh
# setup reattach-to-user-namespace so we can copy-paste
# This does not work on non-OSX machines
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# dont auto rename
setw -g automatic-rename off

# remap prefix to Control + b
 unbind C-b
 set -g prefix C-b

# choose session
bind / choose-session

# behave like send to prefix
bind-key a send-prefix

# swapping windows by keeping Ctrl and press C-a+C-l twice
bind-key C-l last-window

# clear history
bind -n C-k clear-history

# acts like vim
setw -g mode-keys vi

# saner copy-paste liek vim
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# hjkl to select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
setw -g aggressive-resize on

# number windows from 1
set -g base-index 1
set -g pane-base-index 1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Allows for faster key repetition
set -s escape-time 1

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# set correct term
set -g default-terminal screen-256color

# mouse mode
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# Up will split a pane into a window
# Down will merge the window into previous pane. You have to select the
# original window and press Prefix Down
unbind Up
unbind Down
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# split windows
unbind % # Remove default binding since weâ€™re replacing
bind | split-window -h
bind - split-window -v

# C-a C-c will copy
# C-a C-v will paste
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"
